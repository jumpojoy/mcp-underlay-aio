classes:
  - system.linux.system.repo.mcp.salt
  - system.linux.system.repo.saltstack.xenial
  - system.linux.system.repo.ubuntu
  - system.openssh.client.lab
  - system.salt.control.virt
parameters:
  _param:
    pxe_interface: #MY_PXE_INTERFACE
    single_address: #MY_IP
    linux_system_codename: xenial
    interface_mtu: 1450
    salt_foundation_xenial_image: http://apt-mk.mirantis.com/images/ubuntu-16-04-x64-mcp1.0.qcow2
  salt:
    control:
      enabled: true
      size:
        foundation_vms:
          cpu: 6
          ram: 8192
          disk_profile: large
          net_profile: default
      cluster:
        internal:
          domain: #MY_DOMAIN
          engine: virt
          node:
            cfg01:
              provider: ${linux:system:name}.${linux:system:domain}
              image: ${_param:salt_foundation_xenial_image}
              size: foundation_vms
            bmaas:
              provider: ${linux:system:name}.${linux:system:domain}
              image: ${_param:salt_foundation_xenial_image}
              size: foundation_vms
  virt:
    nic:
      default:
        eth0:
          bridge: br-pxe
          model: virtio
  linux:
    system:
      name: #MY_HOSTNAME
      domain: #MY_DOMAIN
      enabled: true
    network:
      fqdn: ${linux:system:name}.${linux:system:domain}
      enabled: true
      interface:
        br-pxe:
          enabled: true
          type: bridge
          use_interfaces:
            - ${_param:pxe_interface}
